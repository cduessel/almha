<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/almha/" />
    <script>
      // Preserve the path when landing on a deep link
      (function() {
        var l = window.location;
        var base = '/almha/';
        var path = l.pathname.replace(/^\/almha\//, '');
        var newUrl = base + '?p=' + encodeURIComponent(path + l.search + l.hash);
        // Use replace to avoid adding an extra history entry
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
